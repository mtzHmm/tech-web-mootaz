<div class="utilisateur-container">
  <h2>Informations Utilisateur</h2>
  
  <!-- Activité 4: Two-Way Data Binding avec ngModel -->
  <div class="form-group">
    <label for="nom">Nom:</label>
    <input id="nom" type="text" [(ngModel)]="nom" placeholder="Entrez votre nom" class="form-control">
  </div>
  
  <div class="affichage-temps-reel">
    <h3>Aperçu en temps réel:</h3>
    <p><strong>Nom saisi:</strong> {{ nom || 'Aucun nom saisi' }}</p>
  </div>
</div>
